service: api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x

  stage: dev
  region: us-east-1

  environment:
    DYNAMODB_USERS: ${ssm:${self:custom.stage}-dynamodb-users-table}

custom:
  stage: ${opt:stage, self:provider.stage}

functions:
  register:
    handler: register/handler.register
    events:
      - http:
          path: /users
          method: post
